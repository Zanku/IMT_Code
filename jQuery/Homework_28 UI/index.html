<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dasha traveler</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
	<script
			  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			  crossorigin="anonymous"></script>
	<script type="text/javascript" src="code.js"></script>
</head>
<body>
	<div id = "container">
		<div id = "items">
		    <h3>Помоги Даше выбрать игрушки:</h3>
		    <div class = "item line">Кастрюля</div>
		    <div class = "item line">Сковородка</div>
		    <div class = "item line">Плита</div>
		    <div class = "item line">Холодильник</div>
		    <div class = "item line">Утюг</div>
		    <div class = "item line">Стиральная машина</div>
		    <div class = "item line">Столовые приборы</div>
		    <div class = "item line">Ножи</div>
		    <div class = "item line">Чашки</div>
		    <div class = "item line">Тарелки</div>
		    <div class = "item line">Чайник</div>
		    <div class = "item line">Заварник</div>
		    
		    <div id="basket"></div>
		    <div id="dasha-left"></div>
		    <div id="dasha-right"></div>
		    <div id="list">
		        <ol>
		        </ol>
		        <div id="first" class="buttons">
		          <input type="button" value="Купить">
		          <input type="button" value="Очистить">
		        </div>    
		    </div>
    	</div>
		<div id="second" class="buttons">
		        <input type="button" value="Купить">
		        <input type="button" value="Назад">
		</div>
	</div>
</body>
</html>
