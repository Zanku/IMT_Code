<ng-template ngFor let-value [ngForOf] = "values" let-i = "index">
    <app-operand [value]="value" (change) = "values[i] = $event.target.value"></app-operand>
    <app-sign [sign]="signs[i]" (input) = "signs[i] = $event.target.value"
              *ngIf = "(values.length - 1) > i" defaultValue = "1"></app-sign>
</ng-template>
<app-result [result]="result"></app-result>
<button (click) = "transformData()">cons</button>
