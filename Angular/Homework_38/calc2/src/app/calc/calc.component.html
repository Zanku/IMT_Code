<input type="range" min = "minLength" max="maxLength" [value] = "calcLength" (change)="setCurrentLength( $event )">
<div *ngFor="let aValue of values; index as i">
  <app-sign *ngIf = " i > 0 "
                 [sign] =  "signs[i]"></app-sign><br/>
  <app-operand [aValue] = "values[i]" [index] = "i"
               (changeEvent) = "addCurrentValue( $event )" ></app-operand>
</div>
